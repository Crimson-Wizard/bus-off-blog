{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
        <div id="about-img" class="col-4 text-center" >
            <img class="rounded profile-image img-fluid" src="{% static 'images/about-image.jpeg' %}" alt="Image of josie holding cup">
        </div>
        <div class="col-8">
            <h2>{{ about.title }}</h2>
            {{ about.content | safe }}
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end"><em>Updated on: {{ about.updated_on }} </em></p>
        </div>
        </div>
        <h2>Work with me</h2>
        <form class="form-marg" method="post">
            {{ collaborate_form | crispy }}
            {% csrf_token %}
            <button class="btn btn-secondary"
                type="submit">Submit</button>
        </form>
</div>
<div class="text-center ml-4 mb-4 mt-4">
    <img src="{% static 'images/about/about-1.png' %}" class="rounded" alt="Josie lounging in the couch">
    <img src="{% static 'images/about/about-2.png' %}" class="rounded" alt="Josie and winnie laying on the bed">
    <img src="{% static 'images/about/about-3.png' %}" class="rounded" alt="Josie on top of the bus">
    <img src="{% static 'images/about/about-4.png' %}" class="rounded" alt="josie stood infront of open doors on the bus">
</div>
{% endblock content %}
