{% extends "base.html" %}

{% block content %}
{% load static %}

<section class="gallery-block cards-gallery">
    <div class="container">
        <div class="heading">
            <h2>Image Gallery</h2>
        </div>
        <div class="row">
            {% for gallery in gallery_list %}
            <div class="col-md-6 col-lg-4">
                <div class="card border-0 transform-on-hover">
                    <a class="lightbox" href="{{ gallery.featured_image.url}}">
                        <img src="{{ gallery.featured_image.url }}" alt="{{ gallery.title }}" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h6><a href="#">{{ gallery.title }}</a></h6>
                        <p class="text-muted card-text">{{ gallery.excerpt }}</p>
                        <p class="text-muted card-text">{{ gallery.created_on }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>   
    </div>  
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.cards-gallery', { animation: 'slideIn'});
</script>


{% endblock %}
